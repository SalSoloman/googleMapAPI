<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 500px;
        width: 100;
      }
    </style>
  </head>


  <body>

    <div>
      <p>
        <label for="start">Start: </label>
        <input type="text" name="start" id="start">
        <label for="end">End: </label>
        <input type="text" name="end" id="end">
        <input type="submit" name="Calculate Route" onclick="calcRoute">
      </p>

      <p>
        <label for="distance">Distance (mile): </label>
        <input type="text" name="distance" id="distance" readonly="true">
      </p>
      <p>
        <label for="time">Time (minutes): </label>
        <input type="text" name="time" id="time">
      </p>
      <p>
        <label for="payout">Pay: </label>
        <input type="text" name="payout" id="payout">
      </p>
    </div>

    <div id="map"></div>

    <script>
      function initMap() {
        var location = {lat: 37.773972, lng: -122.431297};
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: location
        })
        var marker = new google.maps.Marker({
          position: location,
          map: map
        })
      }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa2sHAMLq5lU32vzp02RWoZHeDYtr02o0&callback=initMap"></script>
   </body>
</html>
